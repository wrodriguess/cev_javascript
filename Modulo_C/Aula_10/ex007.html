<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">

    <br><br><div id="resultado"></div>
    
    <script>
        
        function somar(){
            var n1 = document.getElementById('txtn1').value
            document.getElementById('txtn1').value = '' //Limpando o valor do input
            var n2 = document.getElementById('txtn2').value
            document.getElementById('txtn2').value = ''
            var soma = Number(n1) + parseInt(n2)
            var divResultado = document.getElementById('resultado')
            divResultado.innerHTML = `A soma entre ${n1} e ${n2} é ${soma}`
        }
    </script>
</body>
</html>
